summary: |
  This paper characterizes the full space of reverse-complement (RC) equivariant convolutional
  layers for DNA sequences using group representation theory, going beyond earlier RC parameter
  sharing (RCPS) designs. It introduces irrep-based feature spaces, RC-equivariant nonlinearities,
  k-mer embeddings, and batch normalization, and shows that new architectures can surpass RCPS on
  transcription factor binding tasks, especially in low-data regimes.

