  type: "Decoder-only Hyena operator stack (implicit long convolutions)"
  backbone: "Hyena-style 1D sequence model adapted for genomics (see hyenadna_2023 paper)"
  parameters: "â‰ˆ1.6M (reported baseline configuration)"
  context_length: 1000000
  special_features:
    - "Sub-quadratic Hyena operators enabling 1M-token context at single-nucleotide resolution."
    - "Sequence-length warm-up schedule for stable ultralong-context training."
    - "Soft-prompt adaptation for downstream tasks without full fine-tuning."
