[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = ["external_repos"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM"]
ignore = ["E203"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_configs = true
show_error_codes = true
pretty = true
exclude = ["external_repos"]

