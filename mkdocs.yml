site_name: Neuro-Omics KB
site_description: Code-first knowledge base for genetics and brain foundation models and multimodal integration
repo_url: https://github.com/allison-eunse/neuro-omics-kb
site_url: https://allison-eunse.github.io/neuro-omics-kb/
theme:
  name: material
  palette:
    - scheme: default
      primary: light blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: light blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - toc.integrate
    - toc.follow
    - content.action.edit
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/allison-eunse/neuro-omics-kb
      name: GitHub Repository
    - icon: fontawesome/solid/book
      link: https://allison-eunse.github.io/neuro-omics-kb/
      name: Documentation
  generator: false

copyright: |
  Maintained by Allison Eun Se You | Last updated November 2025

plugins:
  - search
